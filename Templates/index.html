<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Artists on YouTube</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Top 10 Artists on YouTube</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Artist</th>
                <th>Views</th>
                <th>Change</th>
                <th>Weekly Views</th>
                <th>Video</th>
            </tr>
        </thead>
        <tbody>
            {% for artist in artists %}
            <tr>
                <td>{{ artist.rank }}</td>
                <td>{{ artist.artist }}</td>
                <td>{{ artist.views }}</td>
                <td>{{ artist.change }}</td>
                <td>{{ artist.weekly_views }}</td>
                <td><a href="{{ artist.video_url }}" target="_blank">Ver no YouTube</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
